<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Cards</title>
    <style>
      .card {
        border: 1px solid #b5aaaa;
        padding: 20px;
        margin: auto;
        background-color: teal;
        width: 300px;
        border-radius: 10px;
        box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState } = React;

      function GreetingCard({ greeting, name }) {
        return (
          <div className="card">
            <h2>{greeting}</h2>
            <p><i>{name}</i></p>
          </div>
        );
      }

      function App() {
        const [cards, setCards] = useState([
          { greeting: "Happy Birthday", name: "John Doe" },
          { greeting: "Merry Christmas", name: " dear" },
          { greeting: "Happy New Year", name: "vishal Gagage" },
          { greeting: "Congratulations", name: "Brother" },
          {greeting: "How are you", name:"Ram"}
        ]);

        return (
          <div>
            {cards.map((card, index) => (
              <GreetingCard key={index} greeting={card.greeting} name={card.name} />
            ))}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
